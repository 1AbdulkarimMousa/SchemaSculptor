<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Framework Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container-fluid" x-data="appData">
        <header class="py-3 mb-3 border-bottom bg-dark text-white text-center">
            <h1 class="fw-bold">AI Framework Generator</h1>
            <p class="lead">Focus on business logic, not on code</p>
        </header>
        
        <div class="row g-3">
            <!-- Navigation sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'registry' ? 'active' : ''" @click.prevent="currentTab = 'registry'">Model Registry</a>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'functions' ? 'active' : ''" @click.prevent="currentTab = 'functions'">Functionalities</a>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'handlers' ? 'active' : ''" @click.prevent="currentTab = 'handlers'">API Handlers</a>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'ui' ? 'active' : ''" @click.prevent="currentTab = 'ui'">UI Crafting</a>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'interactivity' ? 'active' : ''" @click.prevent="currentTab = 'interactivity'">Interactivity</a>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'preview' ? 'active' : ''" @click.prevent="currentTab = 'preview'">Preview</a>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'api-test' ? 'active' : ''" @click.prevent="currentTab = 'api-test'">API Test</a>
                    
                    <!-- Resources section -->
                    <div class="mt-4 mb-2 px-3 fw-bold text-muted">Resources</div>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'features' ? 'active' : ''" @click.prevent="currentTab = 'features'">Features List</a>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'documentation' ? 'active' : ''" @click.prevent="currentTab = 'documentation'">Documentation</a>
                    <a href="#" class="list-group-item list-group-item-action" :class="currentTab === 'change-log' ? 'active' : ''" @click.prevent="currentTab = 'change-log'">Change Log</a>
                </div>
            </div>
            
            <!-- Main content area -->
            <div class="col-md-9">
                <!-- Tabs content -->
                <div x-show="currentTab === 'registry'" x-html="(await axios.get('registry.html')).data"></div>
                <div x-show="currentTab === 'functions'" x-html="(await axios.get('functions.html')).data"></div>
                <div x-show="currentTab === 'handlers'" x-html="(await axios.get('handlers.html')).data"></div>
                <div x-show="currentTab === 'ui'" x-html="(await axios.get('ui.html')).data"></div>
                <div x-show="currentTab === 'interactivity'" x-html="(await axios.get('interactivity.html')).data"></div>
                <div x-show="currentTab === 'preview'" x-html="(await axios.get('preview.html')).data"></div>
                <div x-show="currentTab === 'api-test'" x-html="(await axios.get('api-test.html')).data"></div>
                
                <!-- Resource content tabs -->
                <div x-show="currentTab === 'features'" x-html="(await axios.get('list-of-features.html')).data"></div>
                <div x-show="currentTab === 'documentation'" x-html="(await axios.get('documentation.html')).data"></div>
                <div x-show="currentTab === 'change-log'" x-html="(await axios.get('change-log.html')).data"></div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-5 py-3 text-center text-muted border-top">
            <p>AI Framework Generator &copy; 2025 | <a href="README.md" target="_blank">README</a></p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('appData', () => ({
                currentTab: 'registry'
            }));
        });
    </script>
</body>
</html>
