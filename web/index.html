<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Framework Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        type="text/css"
    />
    <script
        defer
        src="/dist/bundle.js"
    ></script>
</head>

<body
	x-data="{loading: false}"
	class="container-fluid w-100 m-0 p-0 mx-auto"
>

	<!-- Global Loading Spinner -->
	<template x-if="loading">
		<div
		class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
		>
		<div
			class="spinner-border text-primary"
			role="status"
		>
			<span class="visually-hidden">Loading...</span>
		</div>
		</div>
	</template>

	<!-- navbar -->
	<div x-html="(await axios.get('/views/navbar.html')).data"></div>

	<!-- auth -->
	<div x-html="(await axios.get('/views/auth/auth.html')).data"></div>

	<!-- curr view -->
	<template x-if="!$store.auth.authFormVisible">
		<div
			class="mx-2 mx-md-4 mx-lg-5"
			x-show="!$store.auth.authFormVisible"
			x-init="$store.view.view = $store.view.fetchView($store.view.curr)"
			x-html="$store.view.view"
		></div>
		<br class="mb-5">
	</template>
</body>
</html>
